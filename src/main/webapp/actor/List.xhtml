<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListActorTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form>
                <p:dataTable var="actor" value="#{actorBean.actors}">  
                    <p:column headerText="Id">  
                        <h:outputText value="#{actor.actorId}" />  
                    </p:column>  

                    <p:column headerText="First Name">  
                        <h:outputText value="#{actor.firstName}" />  
                    </p:column>  

                    <p:column headerText="Last Name">  
                        <h:outputText value="#{actor.lastName}" />  
                    </p:column>  

                    <p:column headerText="Last Updated">  
                        <h:outputText value="#{actor.lastUpdate}" />  
                    </p:column>  
                </p:dataTable>
                
                
                <h:link outcome="/index" value="#{bundle.ListActorIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
